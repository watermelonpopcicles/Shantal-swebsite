      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

        .bd-placeholder-img-lg {

  <body>
	This week's weather is:
	<br>
	{%for day in forcast %}
	{{day}}: {{forcast[day]}}° F
	<br>
	{%endfor%}

  <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
 
	  {%for i in icecreams%}
	        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="{{loop.index-1}}" class="active" aria-current="true" aria-label="Slide 1"></button>
	  {%endfor%}
    </div>
    <div style ="height:800px" class="carousel-inner">
	{% for pic in icecreams%}
	{% if loop.index == 1%}
      <div style="height:33rem" class="carousel-item active">
	{%else%}
	<div style="height:33rem" class="carousel-item">
	{% endif %}
        <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#777"/></svg>

        <div class="container">
          <div style="bottom:-7rem" class="carousel-caption text-start">
            <h1>{{title[loop.index-1]}}</h1>
            <image style = "margin-top:20px;width:40%;
    height: 100%;"src = "{{pic}}">
          </div>
        </div>
      </div>
	  
    
	{% endfor %}
	
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>


 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

      
  </body>
